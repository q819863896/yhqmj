<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <ul>
                <li class="on">未使用</li>
                <li>已使用</li>
                <li>已过期</li>
            </ul>
        </header>
        <section class="section">
            <div class="one">
                <div class="up">
                    <p><span>￥</span>5</p><p>满减券</p>
                </div>
                <div class="down">
                    <p>使用门槛: 1.满100元即可使用; 2.本券使用于所有项目</p>
                    <p>使用时间: 即日起至2017年12月1日</p>
                </div>
            </div>
            <div class="two">
                <div class="up">
                    <p><span>折</span>9.5</p><p>折扣券</p>
                </div>
                <div class="down">
                    <p>使用门槛: 1.满100元即可使用; 2.本券使用于所有项目</p>
                    <p>使用时间: 即日起至2017年12月1日</p>
                </div>
            </div>
            <div class="three">
                <div class="up">
                    <p><span>￥</span>10</p><p>满减券</p>
                </div>
                <div class="down">
                    <p>使用门槛: 1.满100元即可使用; 2.本券使用于所有项目</p>
                    <p>使用时间: 即日起至2017年12月1日</p>
                </div>
            </div>
            <div class="four">
                <div class="up">
                    <p><span>￥</span>10</p><p>满减券</p>
                </div>
                <div class="down">
                    <p>使用门槛: 1.满100元即可使用; 2.本券使用于所有项目</p>
                    <p>使用时间: 即日起至2017年12月1日</p>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth/375*50+"px";
    $('header ul li').click(function () {
        $(this).addClass('on').siblings().removeClass('on');
    })
</script>
</html>
